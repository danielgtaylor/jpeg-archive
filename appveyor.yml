version: '{build}'
environment:
  CC: gcc
install:
- cinst mingw cmake ninja nasm
build_script:
- mkdir build
- cd build
- set PATH="%PATH%;C:\tools\mingw64\bin;C:\Program Files\NASM"
- cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
- ninja
after_build:
- 7z a jpeg-archive.zip build\*.exe
- appveyor PushArtifact jpeg-archive.zip
test_script:
- cd build
- set PATH="%PATH%;C:\tools\mingw64\bin;C:\Program Files\NASM"
- ninja test
